{% extends 'base.html' %}
{% block body %}
<style>
 .card-text{
 text-overflow: ellipsis;
 overflow-x: hidden;
  position: relative;
 height:140px;
 white-space:nowrap
 }
</style>
<div class="container">
    <div class="row">
{% for i in movielist %}
<div class="card mr-3 mt-3" style="width: 18rem;">
  <img  src="{{i.img.url}}" width="250" height="180"class="card-img-top" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-warning">Detail</a>
  </div>
</div>
{% endfor %}
    </div>
    </div>
{% endblock %}
